<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="/layout/header"></div>
<div class="container-fluid row w-100 h-100 mt-4">
    <div th:replace="/layout/aside"></div>
    <section class="col-10">
        <h1>Admin panel</h1>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a id="user-table-btn" class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a id="new-user-btn" class="nav-link" href="add">New User</a>
                </li>
            </ul>
            <h2 id="page-heading" class="bg-light m-0 p-2 border-left border-right">All users</h2>
        </div>
        <div class="bg-white p-4 border">
            <table id="user-table" class="table table-inner table-striped px-3">
                <thead>
                <tr>
                    <td class="font-weight-bold">ID</td>
                    <td class="font-weight-bold">First Name</td>
                    <td class="font-weight-bold">Last Name</td>
                    <td class="font-weight-bold">Age</td>
                    <td class="font-weight-bold">Email</td>
                    <td class="font-weight-bold">Role</td>
                    <td class="font-weight-bold">Edit</td>
                    <td class="font-weight-bold">Delete</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getRoles()}"></td>
                    <td>
                        <button  type="button" class="btn btn-info" data-toggle="modal" data-target="#edit-modal">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="delete-new-user-form" th:method="post" th:action="@{/admin/delete}" class="col-6 mx-auto">
                    <p class="">
                        <label for="delete-firstName" class="font-weight-bold text-center w-100">First name</label>
                        <input class="form-control" id="delete-firstName" name="firstName" type="text" disabled>
                    </p>
                    <p class="">
                        <label for="delete-lastName" class="font-weight-bold text-center w-100">Last name</label>
                        <input class="form-control" id="delete-lastName" name="lastName" type="text" disabled>
                    </p>
                    <p class="">
                        <label for="delete-age" class="font-weight-bold text-center w-100">Age</label>
                        <input class="form-control" id="delete-age" name="age" type="text" disabled>
                    </p>
                    <p class="">
                        <label for="delete-email" class="font-weight-bold text-center w-100">Email</label>
                        <input class="form-control" id="delete-email" name="email" type="text" disabled>
                    </p>
                    <p class="">
                        <label for="delete-role" class="font-weight-bold text-center w-100">Role</label>
                        <select class="form-control h-3" name="role" id="delete-role" multiple style="height: 60px" disabled>
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </p>
                    <input class="form-control" type="text" th:name="id" style="display: none">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="delete-submit-btn" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit-new-user-form" th:object="${user}" th:method="post" th:action="@{/admin/update}" class="col-6 mx-auto">
                    <p class="">
                        <label for="edit-id" class="font-weight-bold text-center w-100">ID</label>
                        <input class="form-control" id="edit-id" type="text" disabled>
                    </p>
                    <input th:field="*{id}" class="form-control" th:name="id" type="hidden">
                    <p class="">
                        <label for="edit-firstName" class="font-weight-bold text-center w-100">First name</label>
                        <input th:field="*{firstName}" class="form-control" id="edit-firstName" th:name="firstName" type="text">
                    </p>
                    <p class="">
                        <label for="edit-lastName" class="font-weight-bold text-center w-100">Last name</label>
                        <input th:field="*{lastName}" class="form-control" id="edit-lastName" th:name="lastName" type="text">
                    </p>
                    <p class="">
                        <label for="edit-age" class="font-weight-bold text-center w-100">Age</label>
                        <input th:field="*{age}" class="form-control" id="edit-age" th:name="age" type="number" min="1" max="100">
                    </p>
                    <p class="">
                        <label for="edit-email" class="font-weight-bold text-center w-100">Email</label>
                        <input th:field="*{username}" class="form-control" id="edit-email" th:name="username" type="text">
                    </p>
                    <p class="">
                        <label for="edit-password" class="font-weight-bold text-center w-100">Password</label>
                        <input th:field="*{password}" class="form-control" id="edit-password" th:name="password" type="password">
                    </p>
                    <p class="">
                        <label for="edit-role" class="font-weight-bold text-center w-100">Role</label>
                        <select th:field="*{roles.roles}" class="form-control h-3" th:name="roles" id="edit-role" multiple style="height: 60px">
                            <option th:each="role : ${roles}" th:text="${role.getView()}" th:value="${role}"></option>
                        </select>
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="edit-submit-btn" type="button" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </div>
</div>
</body>
<!--form autofill-->
<script defer>
    let rows = document.querySelectorAll("#user-table tbody tr");

    rows.forEach(row => {
        let deleteBtn = row.querySelector(".btn-danger")
        let editBtn = row.querySelector(".btn-info")

        let cols = row.querySelectorAll("td");

        let id = cols[0].innerHTML;
        let firstName = cols[1].innerHTML;
        let lastName = cols[2].innerHTML;
        let age = cols[3].innerHTML;
        let email = cols[4].innerHTML;
        let role = cols[5].innerHTML;

        let deleteForm = document.querySelector("#delete-modal form");
        let editForm = document.querySelector("#edit-modal form");

        let deleteInputs = deleteForm.querySelectorAll("input.form-control");
        let editInputs = editForm.querySelectorAll("input.form-control");

        deleteBtn.onclick = (e) => {
            deleteInputs[0].value = firstName;
            deleteInputs[1].value = lastName;
            deleteInputs[2].value = age;
            deleteInputs[3].value = email;
            deleteInputs[4].value = id;
        }

        editBtn.onclick = (e) => {
            editInputs[0].value = id;
            editInputs[1].value = id;
            editInputs[2].value = firstName;
            editInputs[3].value = lastName;
            editInputs[4].value = age;
            editInputs[5].value = email;
        }

        let editModalBtn = document.querySelector("#edit-modal .btn-primary");
        let deleteModalBtn = document.querySelector("#delete-modal .btn-danger");

        deleteModalBtn.onclick = (e) => {
            deleteForm.submit();
        }
        editModalBtn.onclick = (e) => {
            editForm.submit();
        }
    })
</script>
</html>
